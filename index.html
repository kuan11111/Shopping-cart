<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Poppins&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>e-shop-ShoppingCart | Sandy's </title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>E-</span>Shop</a>
            <!-- CART ICON -->
            <i class='bx bx-cart' id="cart-icon"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT -->
                <div class="cart-content">
                    <!-- TEST BOX -->
                    <!-- <div class="cart-box">
                        <img src="assets/img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Sweater</div>
                            <div class="cart-price">$1500</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div> -->
                    <!-- REMOVE CART -->
                    <!-- <i class='bx bxs-trash-alt cart-remove'></i>
                    </div> -->
                </div>

                <!-- TOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE -->
                <i class='bx bx-x' id="cart-close"></i>

            </div>
        </div>

    </header>

    <!-- SHOP SECTION -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="assets/img/product1.jpg" alt="" class="product-img" />
                <h2 class="product-title">Water Bottle</h2>
                <span class="product-price">$790</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="assets/img/product2.jpg" alt="" class="product-img" />
                <h2 class="product-title">Sweater</h2>
                <span class="product-price">$1500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="assets/img/product3.jpg" alt="" class="product-img" />
                <h2 class="product-title">Jeans</h2>
                <span class="product-price">$700</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="assets/img/product4.jpg" alt="" class="product-img" />
                <h2 class="product-title">Sunglasses</h2>
                <span class="product-price">$2300</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="assets/img/product5.jpg" alt="" class="product-img" />
                <h2 class="product-title">Bag</h2>
                <span class="product-price">$10500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="assets/img/product6.jpg" alt="" class="product-img" />
                <h2 class="product-title">Watch</h2>
                <span class="product-price">$7000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="assets/img/product7.jpg" alt="" class="product-img" />
                <h2 class="product-title">Earphone</h2>
                <span class="product-price">$9500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="assets/img/product8.jpg" alt="" class="product-img" />
                <h2 class="product-title">Shoes</h2>
                <span class="product-price">$2650</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

</body>
<script src="./assets/JS/main.js"></script>


</html>
